<div mat-dialog-title>Student Form</div>
<form [formGroup]="studentform" (ngSubmit)="onSubmit()" class="example-form"  >
<div mat-dialog content="content">
 
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstname">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label> Last Name </mat-label>
            <input matInput formControlName="lastname" >
          </mat-form-field></td>
          </tr>
          <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker"formControlName="dateofbirth">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field> 
            </td>
          <td>  <mat-form-field class="example-full-width">
                <mat-label>Mobile</mat-label>
                <input type="tel" matInput placeholder="Enter your no"formControlName="mobile"> 
                 </mat-form-field></td>
                </tr>
        <tr>
            <td>
                <mat-radio-group aria-label="Select an option"formControlName="gender">
                    <mat-label><b>Gender</b></mat-label>
                    <mat-radio-button value="Male">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                    </mat-radio-group>
            </td>
        </tr>
        </table>
        <p>
          <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="enter your adress" formControlName="address"></textarea>
          </mat-form-field>
        </p>
<div mat-dialog actions="action">
    <button mat-raised-button color="primary" type="submit">{{data?'Update':'Save'}}</button>
    <button mat-raised-button type="button"[mat-dialog-close]="false">cancel</button>
</div>
