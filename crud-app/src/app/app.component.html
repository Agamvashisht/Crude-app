<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>

  <button mat-raised-button (click)="openEditForm()" >
 Add Employee
  </button>
</mat-toolbar>

<div>
  
  <div >
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> firstname </th>
        <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
      </ng-container>
  
   
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="dateofbirth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dateofbirth </th>
        <td mat-cell *matCellDef="let row"> {{row.dateofbirth |date}} </td>
      </ng-container>
 
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> mobile </th>
        <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
      </ng-container>
      
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> gender </th>
          <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
        </ng-container>
         
 
 
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address</th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
          <td mat-cell *matCellDef="let row">
              <button   mat-icon-button color="primary" (click)=" onEditform(row)">
                <mat-icon>edit</mat-icon>
              </button>
          <button mat-icon-button color="warn" (click)=" deleteStudent(row.id)">
           <mat-icon>delete</mat-icon>
          </button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
    </table>
   
    
  </div>
  
  <mat-paginator [pageSizeOptions]="[2, 4, 6, 8]" aria-label="Select page of users"></mat-paginator>
</div>
